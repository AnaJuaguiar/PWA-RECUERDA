<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuerda - Diário de Gratidão</title>

    <link
      rel="manifest"
      href="manifest.webmanifest"
      crossorigin="use-credentials"
    />

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- google fonts cdn -->
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">

    <!-- tailwind configs -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              hand: ['"Ultra"', '"serif"'],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-hand bg-violet-200" >
    <header class="flex-row justify-center items-center p-4 mb-6">
      <img  src="/assets/Logo.png" alt="Logo" />
      <div class="flex flex-col items-center ml-5 text-pink-600">
        <h1>Relembre o bem. Todos os dias</h2>
      </div>
    </header>

    <div class="relative">
      <div id="heading-ctn" class="flex justify-center">
        <div id="heading-title">
          <p id="title" class="w-fit border-b px-5">Notas de Gratidão</p>
        </div>
      </div>
    </div>

    <main id="main-ctn"></main>

    <script src="index.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("service-worker.js")
            .then(
              function (registration) {
                console.log("Registered!");
              },
              function (err) {
                console.log("ServiceWorker registration failed: ", err);
              }
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log("service worker is not supported");
      }
    </script>
  </body>
</html>
